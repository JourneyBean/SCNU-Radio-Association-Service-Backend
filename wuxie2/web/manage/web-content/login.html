<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://scnuradio-association.cn/wuxie2/web/jquery-3.4.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://scnuradio-association.cn/wuxie2/web/manage/js/jquery.cookie.js"></script>
        <script src="https://scnuradio-association.cn/wuxie2/web/manage/js/login.js"></script>
        <title>登录</title>
    </head>
    <body>
        <div class="container">
            <br>
            <h1>登录</h1>
            <br>

            <div class="row justify-content-center">
                <div class="card col-lg-6 col-md-10 col-sm-10 col-10 bg-light">
                    <div class="card-body">
                        <h5 class="card-title">需要授权</h5>
                        <h6 class="card-subtitle mb-2 text-muted" id="msg">请登录</h6>
                        <div id="login-result"></div>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                            </div>
                            <button type="button" id="login-form-btn" class="btn btn-primary">登录</button>
                        </form>
                        
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
